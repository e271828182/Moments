<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>创建讨论</title>
</head>
<body>
	<div th:if="${allErrors!=null}">
		<div th:each="error:${allErrors}">
			<div th:text="${error.defaultMessage}"></div>
		</div>
	</div>

	<form th:action="@{/index/toCheck}" method="post">
		<table>
			<caption>创建讨论</caption>
			<tr>
				<td><input type="hidden" name="discussionId" th:value="${discussionId}"/></td>
				<td><div th:if="${discussion!=null}"><input name="createTime" th:value="${#dates.format(discussion.createTime,'yyyy-MM-dd HH:mm:ss')}"></div></td>
				<td>分类：<input type="radio" name="topic" value="时政">时政<input type="radio" name="topic" value="体育">体育</td>
				<td>讨论名：<input name="name"></td>
			</tr>
			<tr>
				<td colspan="3"><textarea name="body" style="width: 100%;height: 500px" ></textarea></td>
			</tr>
		</table>
		<input type="submit" value="预览">
	</form>

</body>
</html>
