<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

	function submitcheck(){
		return true;
	}
	function changeCode(thisObj){
		thisObj.src = "captcha-image?time="+new Date().getTime();
	}
</script>
<title>欢迎登陆</title>

</head>
<body>
	<form id="form" th:action="@{/login}" method="post" onsubmit="return submitcheck()">
		<table>
			<tr>
				<td>用户名</td><td><input type="text" name="name" placeholder="请输入用户名"/></td>
			</tr>
			<tr>
				<td>密码</td><td><input type="text" name="password" placeholder="请输入密码"/></td>
			</tr>
			<tr>
				<td>验证码</td><td><input type="text" name="vcode" placeholder="验证码" maxlength="4"/>
				<img id="vcode" alt="验证码" src="captcha-image" onclick="changeCode(this)"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="提交"/></td>
				<td><input type="reset" value="重设"/></td>
			</tr>
		</table>
	</form>
	
	

</body>
</html>
